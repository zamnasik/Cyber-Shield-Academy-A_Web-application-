<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CyberShield Academy</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>CyberShield Academy</h1>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../courses/courses.html">Courses</a></li>
            <li><a href="../teachers/teachers.html">Teachers</a></li>
            <li><a href="../login/login.html">Login</a></li>
            <li><a href="register.html" class="active">Register</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="indexNo">Index No:</label>
                <input type="text" id="indexNo" name="indexNo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="../login/login.html">Login here</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-description">
                <p>CyberShield Academy is dedicated to providing top-notch cybersecurity training.</p>
            </div>
            <div class="footer-contact">
                <p>Contact Us: info@cybershieldacademy.com</p>
            </div>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
