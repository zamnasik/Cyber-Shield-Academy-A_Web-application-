<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberShield Academy</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>CyberShield Academy</h1>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../courses/courses.html">Courses</a></li>
            <li><a href="../teachers/teachers.html">Teachers</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Forgot your password? <a href="forgot_password.html">Reset it here</a></p>
        <p>Don't have an account? <a href="../registration/register.html">Register here</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-description">
                <p>CyberShield Academy is dedicated to providing top-notch cybersecurity training.</p>
            </div>
            <div class="footer-contact">
                <p>Contact Us: info@cybershieldacademy.com</p>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
